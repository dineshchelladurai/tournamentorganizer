{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Toss - Cricket Scorecard</title>
    <link rel="stylesheet" href="{% static 'teams/css/scorecard.css' %}">
</head>
<body>
    {% include 'teams/navbar.html' %}

    <div class="toss-container">
        <div class="match-info">
            <h1>Toss</h1>
            <div class="match-details">
                <p><strong>Match:</strong> {{ match.team1_name }} vs {{ match.team2_name }}</p>
                <p><strong>Venue:</strong> {{ match.venue }}</p>
                <p><strong>Overs:</strong> {{ match.overs }}</p>
            </div>
        </div>

        <form method="post" class="toss-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Toss Winner</label>
                <select name="toss_winner" required>
                    <option value="{{ match.team1_name }}">{{ match.team1_name }}</option>
                    <option value="{{ match.team2_name }}">{{ match.team2_name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Chose to</label>
                <select name="chose_to" required>
                    <option value="bat">Bat</option>
                    <option value="bowl">Bowl</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Start Match</button>
            </div>
        </form>
    </div>
</body>
</html>
