{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Post - TournamentHub</title>
    <link rel="stylesheet" href="{% static 'teams/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'teams/css/create_post.css' %}">
</head>
<body>
    {% include 'teams/navbar.html' %}

    <div class="create-post-container">
        <h1 class="page-title">Create New Post</h1>

        <form method="post" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required 
                       placeholder="Enter your post title">
            </div>

            <div class="form-group">
                <label for="sport">Sport</label>
                <select id="sport" name="sport" required>
                    {% for value, label in sport_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" required 
                          placeholder="Write your post content here..."></textarea>
            </div>

            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Create Post</button>
                <a href="{% url 'community' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
